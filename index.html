<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Scroll Reveal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,900&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<section>
  <h1 class="title">Scroll and Reveal</h1>
  <h2 class="fade-in show-once">scrollreveal.js</h2>
</section>
<section>
  <h1>Fade in</h1>
  <img class="fade-in" src="img/1.PNG" alt="Cute Girl">
</section>
<section>
  <h1>Scale Up</h1>
  <img class="scaleUp" src='img/2.PNG' alt='Yellow'>
</section>
<section>
  <h1>Flip</h1>
  <img class="flip" src="img/3.PNG" alt="girl in black">
</section>
<section>
  <h1>Slide In</h1>
  <img class="slide-right" src='img/4.PNG' alt='girl'>
</section>
<section>
  <h1 class="slide-up"><a href="https://scrollrevealjs.org">Thank You!</a></h1>
</section>
<!-- partial -->
  <script src='https://unpkg.com/scrollreveal'></script><script  src="./script.js"></script>

</body>
</html>
